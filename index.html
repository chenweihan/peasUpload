<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
        <title>peasUpload</title>
        <!--<script src="zepto.min.js"></script>-->
        <script src='jquery-1.7.2.min.js'></script>
        <script src="exif.min.js"></script>
        <script src="peasUpload.js"></script>
        <script>
             $(document).ready(function(){
                 var uploadCanvas = new $.uploadCanvas(); 
                 $("#cameraInput").on("change", function(e) {
                        uploadCanvas.upload(e);
                 });
             });
        </script>
   </head>
   <body>
          下载包里面有一张手机拍的照片1M多，具有摄像的信息，一张是常规的图片,没有摄影信息的，上传前会被压缩，PHP会在目录生成图片已经被压缩的图片。
          <br>
          前端图片压缩后上传：
          <input type="file" capture="camera" accept="image/*" id="cameraInput" name="cameraInput" class="sign_file"/>

   </body>
</html>
