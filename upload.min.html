<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
        <title>mobile upload img</title>
        <!--<script src="zepto.min.js"></script>-->
        <script src='jquery-1.7.2.min.js'></script>
        <script src="exif.min.js"></script>
        <script src="upload.canvas.js"></script>
        <script>
             $(document).ready(function(){
                 var uploadCanvas = new $.uploadCanvas(); 
                 $("#cameraInput").on("change", function(e) {
                        uploadCanvas.upload(e);
                 });
             });
        </script>
   </head>
   <body>
          前端图片压缩后上传：
          <input type="file" capture="camera" accept="image/*" id="cameraInput" name="cameraInput" class="sign_file"/>

   </body>
</html>
